  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007bff;
      color: #fff;

      padding: 1rem 0;
    }

    main {
      padding: 1rem;
      max-width: 600px;

    }

    /* Hobbies section background color */
    #hobbies {

    }
    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.5rem;
      animation: bounceIn 1s;

    #search-form {

    }

    #search-input {

      padding: 0.5rem;
      font-size: 1rem;

    #search-button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {

    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #007bff;
      color: #fff;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      /* Add transition property for smooth zoom-in effect */
      transition: transform 0.3s ease;
    }

    /* Add a hover effect on the images */
    img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
